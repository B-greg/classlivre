<div class="page">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">


      <md-card class="card">
        <md-card-header>
          <div md-card-avatar class="header-image" [ngStyle]="{ 'background-image': 'url(' + user.image + ')'}"></div>
          <md-card-title> {{ user.name }}</md-card-title>
          <md-card-subtitle>{{ user.email }}</md-card-subtitle>
        </md-card-header>
        <md-card-actions>

          <button md-raised-button color="primary" (click)="renewToken()">Renew token</button>
          <button md-raised-button color="accent" (click)="logout()">Logout</button>

        </md-card-actions>
      </md-card>



    </div>
  </div>
  <div class="col-1"></div>

</div>
